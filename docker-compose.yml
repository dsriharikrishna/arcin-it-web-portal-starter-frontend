version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production # Use production stage
    ports:
      - "3001:3000"
    volumes:
      - ./logs:/app/logs # Optional: persistent logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
